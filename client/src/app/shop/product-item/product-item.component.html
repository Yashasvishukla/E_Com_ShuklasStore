<div class="card h-100 p-2 shadow-sm">
  <div class="image" style="cursor: pointer; position: relative;">
    <img
    src="{{ product.pictureUrl }}"
    alt="{{ product.name }}"
    class="img-fluid bg-info"
  />

  <div class="d-flex align-items-center justify-content-center hover-overlay">
    <button
      type="button"
      class="btn btn-sm btn-secondary fa fa-shopping-cart mr-2"
      style="margin-right: 5px;"
      (click)="addToCart()"
    ></button>
    <button
      type="button"
      class="btn btn-sm btn-secondary ml-2"
      style="margin-left: 5px;"
      routerLink="/shop/{{ product.id }}"
    >
      View
    </button>
  </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop/{{ product.id }}">
      <h6 class="text-uppercase">{{ product.name }}</h6>
    </a>

    <span class="mb-2">{{ product.price | currency }}</span>
  </div>
</div>
