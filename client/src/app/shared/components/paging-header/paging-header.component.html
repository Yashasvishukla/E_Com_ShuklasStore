<header>
    <span *ngIf="this.count > 0"
      >Showing
      <strong
        >{{
          (this.pageNumber - 1) * this.pageSize + 1
        }}
        -
        {{
          this.pageNumber * this.pageSize >
          this.count
            ? this.count
            : this.pageNumber * this.pageSize
        }}</strong
      >
      of <strong>{{ this.count }}</strong> Results</span
    >
    <span *ngIf="this.count === 0"> 
      <strong>No Result Found!!</strong></span>
  </header>
